name: x-twitter

on:
  push:
    branches: [main]
    paths: [plugins/x-twitter/**]
  pull_request:
    paths: [plugins/x-twitter/**]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --prefix plugins/x-twitter
      - run: npm run build --prefix plugins/x-twitter
      - run: npm test --prefix plugins/x-twitter
